syntax = "proto3";

//TODO Probably do a streaming rpc for large data
service ComputerVision {
    rpc GetOpenPoseDTLImage(stream DTLImage) returns (stream DTLImage) {}
    rpc GetOpenPoseFaceOnImage(stream FaceOnImage) returns (stream FaceOnImage) {}
}

message DTLImage {
    string name = 1;
    bytes image = 2;
}

message FaceOnImage {
    string name = 1;
    bytes image = 2;
}